<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fade animation -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center h-screen p-6">

    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-10 max-w-md w-full text-center fade-in">

        <!-- Success Icon -->
        <div class="flex justify-center mb-6">
            <svg class="w-20 h-20 text-green-500" fill="none" stroke="currentColor" stroke-width="1.5"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12l2 2 4-4m5 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <h1 class="text-3xl font-bold mb-4">Message Sent!</h1>
        <p class="text-lg mb-6">Thank you for contacting us. We will get back to you shortly.</p>

        <!-- Back to home button -->
        <a href="index.html"
           class="inline-block px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow hover:bg-green-600 transition">
            Go Back to Home
        </a>
    </div>

</body>
</html>
